{% extends 'emptyBase.html' %}

{% block title %}Import{% endblock %}

{% block content %}
<legend>XML Upload</legend>
<form class="form-actions" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    File: <input type="file" name="xmlFile" />
    <br/>
    <br/>
    <input type="checkbox" id="Merge" name="merge" checked="true"> Merge?
    <p class="text-error">WARNING: Unchecking this will wipe the DB.</p>
    <br/>
    <input class="btn btn-danger" type="submit" name="submit" value="Upload" />
</form>
XML Submitted:
<p>
{{ tree }}
{% endblock %}
