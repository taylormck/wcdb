{% extends 'emptyBase.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<legend>Create User</legend>
<form class="form-horizontal"  method = "post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email" name = "email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password" name="password">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="fname">First Name</label>
    <div class="controls">
      <input type="text" id="fname" placeholder="First name" name="firstname">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="lname">Last Name</label>
    <div class="controls">
      <input type="text" id="lname" placeholder="Last name" name="lastname">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="username">User Name</label>
    <div class="controls">
      <input type="text" id="username" placeholder="User name" name="username">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
